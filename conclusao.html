	<h3>Bibliografia</h3>

	<script>

		var bike = document.getElementById("bike");
		var retangulo_bike = bike.getBoundingClientRect();

		var pedal_tras = document.getElementById("pedal_tras");
		var pedal_frente = document.getElementById("pedal_frente");
		var pedal_1 = document.getElementById("pedal_1");
		var pedal_2 = document.getElementById("pedal_2");
		var canela_1 = document.getElementById("canela_1");
		var coxa_1 = document.getElementById("coxa_1");
		var canela_2 = document.getElementById("canela_2");
		var coxa_2 = document.getElementById("coxa_2");

		var flor = document.getElementById("flor");


		var ponto_c = 0;
		var vetor_cd = 0;
		var vetor_bc = 0;
		var modulo_cd = 0;
		var modulo_bc = 0;
		var x_pe_1 = 0;
		var y_pe_1 = 0;
		var ponto_d = 0;

		var velocidade = 1
		var i = 0;

		var lado = 1
		var mensagem_lado = "direita"

		function rotate() {
			document.onkeydown = function () {
				shouldHandleKeyDown = true;
				var botao_pressionado = event.key;
				if (botao_pressionado == "s") {
					velocidade -= 0.1
				}
				if (botao_pressionado == "w") {
					velocidade += 0.1

				}
				if (botao_pressionado == "a") {
					lado = -1
					mensagem_lado = "esquerda"
				}
				if (botao_pressionado == "d") {
					lado = 1
					mensagem_lado = "direita"
				}
				if (velocidade > 5) {
					velocidade = 5
				}
				if (velocidade < 0) {
					velocidade = 0
				}
			}

			i = i - velocidade

			document.getElementById('testes').textContent = "Velocidade: " + Math.round(velocidade * 10);
			document.getElementById('testes2').textContent = "Sentido: para a " + mensagem_lado;

			pedal_tras.setAttribute("transform", "rotate(" + (i) + ",180,120)");
			pedal_frente.setAttribute("transform", "rotate(" + (i) + ",180,120)");
			pedal_1.setAttribute("transform", "rotate(" + (-i) + ",180,160)");
			pedal_2.setAttribute("transform", "rotate(" + (-i) + ",180,80)");
			flor.setAttribute("transform", "translate(" + (((i / 2) % 600) + 400) + ",0)");

			desenhar_joelho(pedal_1, canela_1, coxa_1, lado)
			desenhar_joelho(pedal_2, canela_2, coxa_2, lado)

			// TESTES DAS FUNÇÕES E VARIÁVEIS
			//document.getElementById('testes').textContent = "Velocidade: " + velocidade;
			//document.getElementById('testes2').textContent = "x: " + x_pe_1 + " y: " + y_pe_1;
			//document.getElementById('testes2').textContent = "x: " + Math.round(window.scrollX) + " y: " + ( Math.round(window.scrollY));

			setTimeout(rotate, 1);
		}

		function ponto_joelho(pe) {

			ponto_c = [(140 + pe[0]) / 2, (240 + pe[1]) / 2];

			vetor_bc = [(140 - pe[0]) / 2, (240 - pe[1]) / 2];

			vetor_cd = [vetor_bc[1], -vetor_bc[0]];

			modulo_bc = Math.pow(vetor_bc[0], 2) + Math.pow(vetor_bc[1], 2);

			modulo_cd = Math.pow(8100 - modulo_bc, (1 / 2));

			modulo_bc = Math.pow(modulo_bc, (1 / 2));

			modulo_cd = (modulo_cd / modulo_bc)

			ponto_d = [ponto_c[0] + (vetor_cd[0] * modulo_cd), ponto_c[1] + (vetor_cd[1] * modulo_cd)];

			return ponto_d;
		}

		function desenhar_joelho(pedal, canela, coxa, sentido) {
			var retangulo_pedal = pedal.getBoundingClientRect();
			var retangulo_desenho = bike.getBoundingClientRect();

			x_pe = (Math.round(retangulo_pedal.x - Math.round(retangulo_desenho.x) + 10));
			y_pe = (400 + Math.round(retangulo_desenho.y) - Math.round(retangulo_pedal.y));

			if (sentido == -1) {

				bike.setAttribute("style", "transform: rotateX(180deg) rotateY(180deg)");
				x_pe = 400 - x_pe
			}
			if (sentido == 1) {

				bike.setAttribute("style", "transform: rotateX(180deg)");
			}

			ponto = ponto_joelho([x_pe, y_pe])

			canela.setAttribute("x1", x_pe);
			canela.setAttribute("y1", y_pe);
			canela.setAttribute("x2", ponto[0]);
			canela.setAttribute("y2", ponto[1]);
			coxa.setAttribute("x2", ponto[0]);
			coxa.setAttribute("y2", ponto[1]);

		}

		rotate();

	</script>
